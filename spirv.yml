--- 
GENERATOR: 
  PackageName: spirv
  PackageDescription: "Package spirv provides Go bindings for spirv.h"
  PackageLicense: "THE AUTOGENERATED LICENSE. ALL THE RIGHTS ARE RESERVED BY ROBOTS."
  Includes: [spirv.h]

PARSER: 
  IncludePaths: [/usr/include]
  SourcesPaths: [spirv.h]

TRANSLATOR: 
  ConstRules: 
    defines: expand
  Rules: 
    global: 
      - {action: accept, from: "^Spv"}
      - {action: accept, from: "^SPV"}
      - {action: replace, from: "(?i)^spv"}
    types:
      - {transform: upper, from: "^Id$", }
    const:
      - {transform: lower, from: "^_VERSION"}
      - {transform: lower, from: "^_REVISION"}
    post-global: 
      - {action: replace, from: ^_}
      - {transform: export}
